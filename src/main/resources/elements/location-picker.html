<div th:fragment="location-picker" xmlns:th="http://www.thymeleaf.org">
    <div style="margin-top: 1rem" class="row">
        <div class="column">
            <div class="col-md-12">
                <a id="add-location" class="btn btn-secondary dropdown-toggle text-white"><i class="fa fa-map-marker" aria-hidden="true"></i> Location</a>
            </div>
        </div>
    </div>
<div style="display: none" id="div-location" class="jumbotron">
    <div class="row">
        <div class="col-md-5">
            <div class="form-group">
                <label for="latInput">Latitude</label>
                <input id="latInput" type="text" name="latInput" class="form-control"
                       placeholder="50.941357">
                <div class="help-block with-errors"></div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <label for="lngInput">Longitude</label>
                <input id="lngInput" type="text" name="lngInput" class="form-control"
                       placeholder="6.958307">
                <div class="help-block with-errors"></div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label for="find-geo">Tracking</label>
                <a style="width: 100%" id="find-geo" class="btn btn-facebook text-white"><i
                        class="fa fa-map-marker"></i></a>
            </div>
        </div>
    </div>

    <div id="map" style="height : 200px"></div>

</div>

</div>
