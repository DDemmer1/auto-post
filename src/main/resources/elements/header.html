<head th:fragment="head (title)">
    <meta charset="UTF-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

    <meta name="author" content="Dennis Demmer [Dennis.Demmer@uni-koeln.de]"></meta>
    <meta name="description" content="Free and easy-to-use webapplication to ease the
                    scheduled publication of posts on Facebook pages. Automate your Facebook pages and save valuable time. Create Facebook-Bots in seconds."></meta>
    <meta name="keywords" content="autoPost, auto, automate, facebook, publish, post, social"></meta>

    <meta name="application-name" content="autopost"></meta>
    <meta name="theme-color" content="#ffffff"></meta>

    <link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" rel="stylesheet"></link>
    <link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet"></link>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>
    <link th:href="@{/css/autopost-style.css}" rel="stylesheet"></link>
    <link th:href="@{/css/lightbox.css}" rel="stylesheet"></link>
    <link th:href="@{/css/standalone.css}" rel="stylesheet"></link>
    <link th:href="@{/css/clockpicker.css}" rel="stylesheet"></link>
    <link th:href="@{/emoji-picker/css/emoji.css}" rel="stylesheet"></link>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <title th:text="${title} + ' autoPost'"></title>
</head>
