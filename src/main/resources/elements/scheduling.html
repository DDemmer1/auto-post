<div th:fragment="scheduling" xmlns:th="http://www.thymeleaf.org">
    <div style="margin-top: 1rem" class="jumbotron">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="time"><i class="fa fa-clock-o" aria-hidden="true"></i> Time</label>

                    <input required th:value="*{time}" th:field="*{time}" id="time" type="time" name="time" class="form-control" placeholder="HH:MM">

                    <div class="help-block with-errors"></div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="date"><i class="fa fa-calendar" aria-hidden="true"></i> Date</label>
                    <input max="2070-01-01"required th:value="*{date}" th:field="*{date}" id="date" type="date" name="date" class="form-control" placeholder="YYYY-MM-DD">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
    </div>
</div>
